<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card User</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="cards-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrraper">
        <header class="header-bd"></header>
        
        <div class="card-content">
          <!-- Картинку помещаем в div, чтобы
          потом могли ее заменить если она не подгружается -->
          <div class="photo-wrapper"><img src="./assets/images/user-avatar.jpg" alt="" class="photo-profile"></div>
          <h2 class="full-name-user">John Addison</h2>
          <address class="user-address">
            <img src="./assets/images/map-marker.png" alt="">New Jersey, USA
          </address>
          <div class="btn-container">
            <button class="btn">follow</button>
            <button class="btn">send messange</button>
          </div>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, optio? Laboriosam dolore excepturi eveniet repellat id numquam vitae vero earum!</p>
        </div>
        
        <footer class="footer-bg">
          <a href="https://www.facebook.com"><img src="./assets/images/facebook.png" alt=""></a>
          <a href="https://www.google.com"><img src="./assets/images/google-plus.png" alt=""></a>
          <a href="https://www.twitter.com"><img src="./assets/images/twitter.png" alt=""></a>
        </footer>
      </article>
  </body>
</html>
